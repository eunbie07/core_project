name: Docker Compose CI for eunbie07

on:
  push:
    branches: [ "eunbie07" ]  # 이 브랜치에서만 작동

jobs:
  dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 필요한 경우 .env 파일을 생성 (간단한 예시)
      - name: Create .env for FastAPI
        run: |
          mkdir -p project/fastapi-backend
          echo "MONGO_URI=mongodb://mongo:27017" > project/fastapi-backend/.env

      - name: Build and start services
        run: |
          docker-compose -f project/docker-compose.yml up --build -d
          docker ps

      - name: Check running containers
        run: docker-compose -f project/docker-compose.yml ps

      - name: Tear down
        run: docker-compose -f project/docker-compose.yml down
